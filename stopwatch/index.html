<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch
  </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="time">0:0:0.0</h1>
  <div>
    <button class="buttons" id="start">START</button>
    <button class="buttons" id="lap" disabled >LAP</button>
    <button class="buttons" id="stop" disabled >STOP</button>
    <button class="buttons" id="reset" disabled>RESET</button>
    <button class="buttons" id="clear-laps" disabled>CLEAR</button>
  </div>
  <ol id="laps">
  </ol>

  <script src="script.js"></script>
</body>

</html>
