<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <span id="numComp">Number Comparator </span>
  <input type="number" id="num-input1">
  <select  id="num-selector">
    <option value="equals-to">=</option>
    <option value="less-than">&#60;</option>
    <option value="greater-than">&#62;</option>
    <option value="other-than">&ne;</option>
  </select>
  <input type="number" id="num-input2">
  <button class="buttons" id="num-button">GO!</button>
  <span id="num-output">Result: <span class="output"></span></span>
  <br><br>

  <span id="txtComp">Text Comparator</span>
  <input type="text" id="txt-input1">
  <select  id="txt-selector">
    <option value="same-to">=</option>
    <option value="different-than">&ne;</option>
    <option value="longer-than">Longer</option>
    <option value="shorter-than">Shorter</option>
  </select>
  <input type="text" id="txt-input2">
  <button class="buttons" id="txt-button">GO!</button>
  <span id="txt-output">Result: <span class="output"></span></span>

  <script src="script.js"></script>
</body>
</html>
